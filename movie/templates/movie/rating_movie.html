{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rate Movie</title>
    <link rel="stylesheet" href="{% static 'movie/css/rating_movie.css' %}" />
  </head>
  <body>
    <div class="container">
      <h1>Rate Movie</h1>
      <input type="hidden" id="movieId" value="{{ movie_id }}" />
      <input type="hidden" id="userId" value="{{ user_id }}" />

      <div class="movie-details" id="movie-details"></div>

      <h2>Your Rating:</h2>
      <form id="rating-form">
        <label for="rating">Select your rating (fractional allowed):</label>
        <input
          type="number"
          id="rating"
          name="rating"
          min="0"
          max="5"
          step="0.1"
          required
        />
        <br />
        <button type="submit">Submit Rating</button>
      </form>
      <div id="message"></div>
    </div>

    <script src="{% static 'movie/js/rating_movie.js' %}"></script>
  </body>
</html>
