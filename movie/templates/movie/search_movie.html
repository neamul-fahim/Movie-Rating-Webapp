{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search</title>
    <link rel="stylesheet" href="{%static 'movie/css/search_movie.css'%}" />
  </head>
  <body>
    <h1>Movie Search</h1>
    <form id="search-form">
      <label for="search-input">Search by Movie Name:</label>
      <input type="text" id="search-input" name="name" required />
      <button type="submit">Search</button>
    </form>
    <div id="search-results"></div>

    <script src="{%static 'movie/js/search_movie.js'%}"></script>
  </body>
</html>
